name: Validate

on:
  pull_request:
    branches:
      - master

jobs:
  validate:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: 12
    - name: install
      run: npm install
    - name: lint
      run: npm run lint
    - name: test
      run: npm run test
    - name: check client bundle size
      run: npm run build:client:prod
    - name: compile server
      run: npm run build:server:prod
