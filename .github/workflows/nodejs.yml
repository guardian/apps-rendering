name: Validate

on:
  pull_request:
    branches:
      - master

jobs:
  validate:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: install
      run: npm install
    - name: compile server
      run: npm run build:server
    - name: lint
      run: npm run lint
    - name: test
      run: npm run test:run
