name: Snyk

on:
  pull_request:
    branches:
      - master
  schedule:
    - cron: '0 10 * * 1-5'

jobs:
  snyk:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@master
    - name: Run Snyk to check for vulnerabilities
      uses: snyk/actions/node@master
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
